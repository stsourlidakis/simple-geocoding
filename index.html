<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple geocoding</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		body{
			background: #eee;
			color: 
		}
		.controls{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3 class="col-xs-6 text-center">Input</h3>
		<h3 class="col-xs-6 text-center">Output</h3>
		<textarea id="input" class="col-xs-6" rows="10"></textarea>
		<textarea id="output" class="col-xs-6" rows="10"></textarea>
		<div class="controls col-xs-12 text-center">
			<div class="col-sm-4 options form-inline">
				<div class="form-group">
					<p class="form-control-static">Input format:</p>
  				</div>
  				<div class="form-group">
					<label class="radio-inline"><input type="radio" name="delimiter" id="delimiter-csv">CSV</label>
					<label class="radio-inline"><input type="radio" name="delimiter">Newlines</label>
				</div>
			</div>
			<div class="col-sm-6"><input type="button" value="Submit" id="submit" class="btn btn-lg btn-primary"></div>
		</div>
	</div>
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script>
	var token = '0edd1d5ed308b289857c';	//please change this if you fork the project
	function request(str){
		$.ajax({
				url: "https://locationiq.org/v1/search.php?key="+token+"&format=json&q="+str,
			})
		.done(function( data ) {
			if(data.length == 0){
				show(str);
			} else {
				show(str, data[0].lat, data[0].lon);
			}
		});
	}
	function show(str, lat, lon){
		var el = $('#output');
		if(lat == 'undefined' || lon == 'undefined'){
			el.val(el.val()+str+': -,-\n');
		} else {
			el.val(el.val()+str+': '+lat+','+lon+'\n');
		}
	}
	$(document).ready(function(){
		$('#submit').click(function(){
			$('#output').val('');
			var delimiter = $('#delimiter-csv').prop('checked')?',':'\n';
			var data = $('#input').val().split(delimiter);
			var i=0, n=data.length, id;console.log(n);
			if(n!=0){
				id = setInterval(function(){	//free plan is limited to 6 requests/sec
					request(data[i]);
					i++;
					if(i>=n)clearInterval(id);
				},200);
			}
		});
	});
	</script>
</body>
</html>
